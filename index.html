<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>
<body>
    <div>
        <div class="container-fluid my-5">
            <h1 class="mainHeading text-center text-white">Stopwatch</h1>
        </div>

        <div class="container">
            <div class="row align-items-center rounded-circle timearea mx-auto">
                <div class="mx-auto">
                    <h1 class="timings text-center" id="min">00</h1>
                    <h1 class="timings text-center">:</h1>
                    <h1 class="timings text-center" id="sec">00</h1>
                    <h1 class="timings text-center">:</h1>
                    <h1 class="timings text-center" id="msec">00</h1>
                </div>
            </div>            
            <div class="container-fluid row mx-auto mt-5">
                <div class="mx-auto">
                    <button class="my-2 rounded-circle btn btn-success" onclick="start()" id="start">Start</button>
                    <button class="my-2 rounded-circle btn btn-danger" onclick="stop()">Pause</button>
                    <button class="my-2 rounded-circle btn btn-secondary" onclick="reset()">Reset</button>
                    <button class="my-2 rounded-circle btn btn-primary" onclick="lap()">Laps</button>
                </div>
            </div>
            <div class="row mt-5 mx-auto">
                <ul id="laps" class="mx-auto list-group font-weight-bold"></ul>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
